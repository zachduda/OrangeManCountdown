	<script async="" defer="" type="text/javascript">
	  function sid(ssid) {

	  }
	  
	  let tm;
	  let df;
	  
	  function utmr() {
		let _s  = 1000;
		let _m = _s * 60;
		let _h = _m * 60;
		let _d = _h * 24;

		let d = Math.floor(df / _d);
		let h = Math.floor((df % _d) / _h);
		let min = Math.floor((df % _h) / _m);
		let sec = Math.floor((df % _m) / _s);
		let ms = Math.floor((df % _s) / 100 );
		sidd("thtml").innerHTML = d  + " days " + h + "h " + min + "m " + sec + "." + ms + "s";
	  }
	  fetch('https://api.empanadas.io/v1/time.php')
	  .then(function(response) {
	   return response.text()
	  }).then(function(r) {
		 let rp = JSON.parse(r);
		 let st = new Date(rp.date);
		 let ed = new Date("2028-01-20 11:00 EST");
		 df = ed-st;
		 tm = setInterval(utmr, 100);
		 sid("year").innerHTML st.getFullYear();
	  });
